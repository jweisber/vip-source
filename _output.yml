bookdown::tufte_html_book:
  toc: yes
  css:
    - toc.css
    - custom.css
  split_by: chapter
  includes:
    in_header: header.html
    before_body: preamble.html
bookdown::pdf_book:
  base_format: tufte::tufte_book
  toc_depth: 1
  fig_width: 7
  fig_height: 5
  number_sections: yes
  keep_tex: yes
  includes:
    in_header: preamble.tex
# latex_engine: xelatex
# compile from the command line with: Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"
